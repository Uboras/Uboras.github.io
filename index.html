<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calculadora.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap">
    <title>Caluladora</title>
  </head>
  <body>
    
    <div class="calculatora-toda">
    <header>Calculadora</header>
    <main>
      
        <section class="calculadora-resultados">
          <input type="text" id="pantalla-Resultados" readonly />
        </section>
        <section class="calculadora">
          <input id="Bnt-Borrar" type="button" value="Borrar" onclick="borrar()" />
          <input id="Bnt-borrarsolo" type="button" value="<-" onclick="borrarSolo()" />
          <br />
          <input id="Bnt-tablero" type="button" value="7" onclick="agregar('7')" />
          <input id="Bnt-tablero" type="button" value="8" onclick="agregar('8')" />
          <input id="Bnt-tablero" type="button" value="9" onclick="agregar('9')" />
          <input id="Bnt-tablero" type="button" value="* " onclick="agregar('*')" />
          <br />
          <input id="Bnt-tablero" type="button" value="4" onclick="agregar('4')" />
          <input id="Bnt-tablero" type="button" value="5" onclick="agregar('5')" />
          <input id="Bnt-tablero" type="button" value="6" onclick="agregar('6')" />
          <input id="Bnt-tablero" type="button" value="- " onclick="agregar('-')" />
          <br />
          <input id="Bnt-tablero" type="button" value="1" onclick="agregar('1')" />
          <input id="Bnt-tablero" type="button" value="2" onclick="agregar('2')" />
          <input id="Bnt-tablero" type="button" value="3" onclick="agregar('3')" />
          <input id="Bnt-tablero" type="button" value="+" onclick="agregar('+')" />
          <br />
          <input id="Bnt-tablero" type="button" value="0" onclick="agregar('0')" />
          <input id="Bnt-tablero" type="button" value=". " onclick="agregar('.')" />
          <input id="Bnt-tablero" type="button" value="/ " onclick="agregar('/')" />
          <input id="Bnt-tablero" type="button" value="=" onclick="calcular()" />
          <br />
        </section>
      </div>
    </main>
    <footer>
      <p>Derechos reservados &copy; Hernan Manera</p>
    </footer>
    <script src="calculadora.js"></script>
  </body>
